<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link href="../../css/jquery.dataTables.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="../../css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../css/menu.css" rel="stylesheet" />
    <link href="../../css/bootstrap4_datatable.css" rel="stylesheet" />
</head>
<body onload="user()">
    <!-- menu vertical -->
    <nav id="menu" class="left">
        <ul>
            <li><a href="#" class="active"><i class="fa fa-home"></i>Menü</a></li>
        </ul>
        <a href="#" id="showmenu"> <i class="fa fa-align-justify"></i> </a>
    </nav>
    <header></header>

    <!-- /menu vertical -->
    <!-- contenido de pagina, realmente no importa -->
    <div id="container">
        <!--Pestaña 1 activa por defecto-->
        <input id="tab-1" type="radio" name="tab-group" checked="checked" />
        <label for="tab-1">Özet</label>
        <!--Pestaña 2 inactiva por defecto-->
        <input id="tab-2" type="radio" name="tab-group" />
        <label for="tab-2">Gelen</label>
        <!--Pestaña 3 inactiva por defecto-->
        <input id="tab-3" type="radio" name="tab-group" />
        <label for="tab-3">Alacaklar</label>
        <!--Contenido a mostrar/ocultar-->
        <div id="content">
            <!--Contenido de la Pestaña 1-->
            <div id="content-1">
                <p>Tahsilatlar Özet</p>
                <br />
                <select id="tahsilat"></select><br /><br />
                <table id="tahsilatlar" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Tahsilatlar </th>
                            <th>Gelecek</th>
                            <th>Tahsilat Açıklama</th>

                        </tr>
                    </thead>
                </table> <br /><br />
            </div>
            <!--Contenido de la Pestaña 2-->
            <div id="content-2">
                <p>Günün Tahsilatları</p>
                <select id="ozet"></select><br /><br />
                <table id="ozet" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Tahsilat </th>
                            <th>Acıklama</th>
                            <th>Ozet</th>

                        </tr>
                    </thead>
                </table> <br /><br />
            </div>
            <!--Contenido de la Pestaña 3-->
            <div id="content-3">
                <p>Kalan Alacaklar</p>
                <select id="alacak"></select><br /><br />
                <table id="giden" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Açıklama </th>
                            <th>Taksit Tutarı</th>
                            <th>Öğrenci Adı</th>

                        </tr>
                    </thead>
                </table> <br /><br />
            </div>
        </div>

        <div>
        </div>
    </div>
    <footer>Copyright &copy; OkulSIS </footer>
    <!-- /contenido de pagina, realmente no importa -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../scripts/jquery.min.js"></script>
    <script type="text/javascript" src="../../scripts/muhasebe/tahsilatlar.js"></script>
</body>
</html>
